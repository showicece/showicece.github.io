<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>picture</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mask-custom shadow-0">
        <div class="container">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="./index.html">
                            <button type="button" class="btn btn-dark">Back</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Background image -->
    <div class="bg-image" style="
  background-image: url('./img/pexels-medhat-ayad-383568.jpg');
  height: 100vh;
" id="home">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <h1 class="text-white mb-0">picture</h1>
            </div>
        </div>
    </div>
    <!-- Carousel wrapper -->
    <div id="carouselMultiItemExample" class="carousel slide carousel-dark text-center" data-mdb-ride="carousel">
        <!-- Controls -->
        <div class="d-flex justify-content-center mb-4">
            <button class="carousel-control-prev position-relative" type="button"
                data-mdb-target="#carouselMultiItemExample" data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next position-relative" type="button"
                data-mdb-target="#carouselMultiItemExample" data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Inner -->
        <div class="carousel-inner py-4">
            <!-- Single item -->
            <div class="carousel-item active">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/181.webp"
                                    class="card-img-top" alt="Waterfall" />
                            </div>
                        </div>

                        <div class="col-lg-4 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
                                    class="card-img-top" alt="Sunset Over the Sea" />
                            </div>
                        </div>

                        <div class="col-lg-4 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/183.webp"
                                    class="card-img-top" alt="Sunset over the Sea" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp"
                                    class="card-img-top" alt="Fissure in Sandstone" />
                            </div>
                        </div>

                        <div class="col-lg-4 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/185.webp"
                                    class="card-img-top" alt="Storm Clouds" />
                            </div>
                        </div>

                        <div class="col-lg-4 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/186.webp"
                                    class="card-img-top" alt="Hot Air Balloons" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/187.webp"
                                    class="card-img-top" alt="Peaks Against the Starry Sky" />
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4 mb-lg-0 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/188.webp"
                                    class="card-img-top" alt="Bridge Over Water" />
                            </div>
                        </div>

                        <div class="col-lg-4 mb-4 mb-lg-0 d-none d-lg-block">
                            <div class="card">
                                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/189.webp"
                                    class="card-img-top" alt="Purbeck Heritage Coast" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner -->
    </div>
    <!-- Carousel wrapper -->
    <!-- Carousel wrapper -->

    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>


</html>
